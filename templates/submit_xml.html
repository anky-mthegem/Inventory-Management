<!-- yourapp/templates/yourapp/submit_xml.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit XML</title>
</head>
<body>
    <h1>Submit XML Data</h1>
    <form action="{% url 'submit_xml' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="xml_data">XML Data:</label><br>
        <textarea id="xml_data" name="xml_data" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
